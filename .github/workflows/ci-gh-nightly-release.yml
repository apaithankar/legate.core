name: Build conda Nightly release package

concurrency:
  group: ci-nightly-release-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Nightly at 10:00 PM

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        ucx-enabled:
          - true
          - false
        platform:
          - linux
        target-device:
          - gpu
          - cpu
        build-mode:
          - debug
          # The common github ci setup check for exactly "debug-sanitizer-gcc" when
          # checking whether it should pin the libsanitizer version, and so we must use
          # that here. This will be removed once it is updated though.
          - debug-sanitizer
          - release
          - release-debug
        upload-enabled:
          - true
          - false
        exclude:
          - build-mode: debug
            ucx-enabled: true
          - build-mode: debug-sanitizer-gcc
            ucx-enabled: true         
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      ucx-enabled: ${{ matrix.ucx-enabled }}
      build-type: release
      upload-enabled: ${{ matrix.upload-enabled }}
    secrets: inherit

