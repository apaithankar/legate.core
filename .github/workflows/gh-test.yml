name: Test legate.core.internal on GH

on:
  workflow_call:
    inputs:
      build-target:
        required: true
        type: string
      runs-on:
        required: true
        type: string
      sha:
        required: true
        type: string
      test-scope:
        required: true
        type: string
      cmake-preset:
        required: true
        type: string

jobs:
  test:
    if: github.repository_owner == 'nv-legate'
    name: test-${{ inputs.build-target }}-${{ inputs.cmake-preset }}-sub-workflow
    runs-on: ${{ inputs.runs-on }}
    container:
      options: -u root
      image: ghcr.io/nv-legate/legate.core.internal_pkg-${{ inputs.build-target }}-${{ inputs.cmake-preset }}:${{ inputs.sha }}
      env:
        PYTHONDONTWRITEBYTECODE: 1
        NVIDIA_VISIBLE_DEVICES: ${{ env.NVIDIA_VISIBLE_DEVICES }}

    steps:
      - if: inputs.build-target == 'gpu'
        name: Run nvidia-smi to make sure GPU is working
        run: nvidia-smi

      - name: Checkout legate.core.internal
        uses: actions/checkout@v3
        with:
          repository: nv-legate/legate.core.internal
          fetch-depth: 0
          path: legate

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: "legate.core.internal-${{inputs.build-target}}-${{ inputs.cmake-preset }}-${{ inputs.sha }}"
          path: artifacts

      - name: Display structure of downloaded artifacts
        run: ls -R
        working-directory: artifacts

      - name: Setup
        shell: bash -eo pipefail {0}
        run: |
          git -C legate checkout ${{ inputs.sha }}

          cp -ar legate/continuous_integration/home/coder/.gitconfig /home/coder/
          cp -ar legate/continuous_integration/home/coder/.local /home/coder/

          chmod a+x /home/coder/.local/bin/*
          chown -R coder:coder /home/coder/
          mkdir -p /tmp/out
          chown -R coder:coder /tmp/out

      - name: Create the legate conda environment
        shell: bash -eo pipefail {0}
        run: |
          mamba create -n "${DEFAULT_CONDA_ENV:-legate}"

      - name: Install legate-core and cunumeric in the legate conda environment
        shell: bash -eo pipefail {0}
        run: |
          mamba install -y -n "${DEFAULT_CONDA_ENV:-legate}" -c nvidia -c conda-forge -c $(pwd)/artifacts/conda-build/legate_core legate-core
          mamba install --name "${DEFAULT_CONDA_ENV:-legate}" -c conda-forge pytest pytest-mock ipython jupyter_client

      - if: inputs.test-scope == 'unit'
        name: Run legate.core unit tests
        shell: su coder {0}
        run: run-test-or-analysis ${{ inputs.test-scope }}
