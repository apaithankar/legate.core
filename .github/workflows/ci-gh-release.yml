name: Build conda Release package

concurrency: 
  group: ${{ startsWith(github.ref_name, 'cpp-branch') && format('unique-{0}', github.run_id) || format('ci-build-and-test-on-{0}-from-{1}', github.event_name, github.ref_name) }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "cpp-branch-*"

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        ucx-enabled:
          - true
          - false
        platform:
          - linux
        target-device:
          - gpu
          - cpu
        build-mode:
          - debug
          # The common github ci setup check for exactly "debug-sanitizer-gcc" when
          # checking whether it should pin the libsanitizer version, and so we must use
          # that here. This will be removed once it is updated though.
          - debug-sanitizer
          - release
          - release-debug
        upload-enabled:
          - false
        exclude:
          - build-mode: debug-gcc
            ucx-enabled: true
          - build-mode: debug-sanitizer-gcc
            target-device: gpu
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      ucx-enabled: ${{ matrix.ucx-enabled }}
      build-type: release
      upload-enabled: ${{ matrix.upload-enabled }}
    secrets: inherit
