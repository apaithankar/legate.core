name: Build and test conda release package

concurrency:
  group: ${{ startsWith(github.ref_name, 'cpp-branch') && format('unique-{0}', github.run_id) || format('ci-build-and-test-on-{0}-from-{1}', github.event_name, github.ref_name) }}
  cancel-in-progress: true

on:
  push:
    branches:
      - "pull-request/[0-9]+"
      - "cpp-branch-*"

jobs:
  build-and-test:
    name: Build and test (${{ matrix.platform }}, ${{ matrix.target-device }}, ${{ matrix.build-mode }}, ${{ matrix.ucx-enabled }})
    strategy:
      fail-fast: false
      matrix:
        ucx-enabled:
          - true
          - false
        platform:
          - linux
          - linux-aarch64
        target-device:
          - gpu
          - cpu
        build-mode:
          - debug
          - debug-sanitizer
          - release
          - release-debug
        upload-enabled:
          - false
        exclude:
          - build-mode: debug
            ucx-enabled: true
          - build-mode: debug-sanitizer
            ucx-enabled: true
          - platform: linux-aarch64
            target-device: gpu
    uses:
      ./.github/workflows/gh-build-and-test.yml
    with:
      platform: ${{ matrix.platform }}
      target-device: ${{ matrix.target-device }}
      build-mode: ${{ matrix.build-mode }}
      ucx-enabled: ${{ matrix.ucx-enabled }}
      build-type: release
      upload-enabled: ${{ matrix.upload-enabled }}
    secrets: inherit
