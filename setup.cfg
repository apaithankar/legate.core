[flake8]
exclude = __init__.py,scripts/get_legate_arch.py
ignore =
    # line break before binary operator
    W503
    # whitespace before :
    E203

[vermin]
verbose = 3
only_show_violations = yes
eval_annotations = yes
targets = 3.10-
exclusion_regex =
    .*venv/
    arch-.*/
